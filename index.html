<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>A Very British Place Name Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="main">
    <img class="background" src="unionjack.png">
    <div class="content">
      <div class="welcome">Welcome to</div>
      <div class="name"></div>
      <div class="intro">
        <span>*a very British place*</span><br>Click to generate a British-sounding name.<br>Click again to keep generating names.<br>Cheerio.
      </div>
    </div>
  </div>
  <div class="info closedInfo">
    <div class="expand">i</div>
    <span class="exit fullInfo">x</span>
    <p class="fullInfo">
      The JavaScript code for this site makes random selections from lists of traditional prefixes, roots, and suffixes used in British place names, based largely on <a href="https://en.wikipedia.org/wiki/List_of_generic_forms_in_place_names_in_the_United_Kingdom_and_Ireland" target="_blank">this page</a>.
    </p>
  </div>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <!-- <script src="jquery.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
